<head>

    <title>Peta Sebaran Rumah Sakit di Indonesia</title>
    <script src="http://maps.google.com/maps/api/js?sensor=false"
            type="text/javascript"></script>
    <script type="text/javascript">
    
    
    //<![CDATA[

    var customIcons = {
      restaurant: {
        icon: 'icons/restaurant.png',
        shadow: ''
      },
      bar: {
        icon: 'icons/bar.png',
        shadow: ''
      },
      rs: {
        icon: 'icons/Hospital-icon-good-sm2.png',
        shadow: ''
      },
      rstr: {
        icon: 'icons/Hospital-icon-good-sm3.png',
        shadow: ''
      },
      pkm: {
        icon: 'icons/Drugstore-icon-good-sm2.png',
        shadow: ''
      },

      puslit: {
        icon: 'icons/motel-2.png',
        shadow: ''
      }
    };

    function load(cari) {
//    	var el = document.getElementById( 'map' );
// 	el.parentNode.removeChild( el ); 
     spinner.spin(spin);
     var map = new google.maps.Map(document.getElementById("map"), {
//        center: new google.maps.LatLng(47.6145, -122.3418),
        center: new google.maps.LatLng(-1.5, 115),
        zoom: 5,
        mapTypeId: 'roadmap'
      });
      var infoWindow = new google.maps.InfoWindow;
      // Change this depending on the name of your PHP file
      downloadUrl("genxmlrs6.php", function(data) {
        var xml = data.responseXML;
        var markers = xml.documentElement.getElementsByTagName("marker");
        var ada=0;
        for (var i = 0; i < markers.length; i++) {
          var name = markers[i].getAttribute("name");
          var address = markers[i].getAttribute("address");
          var telepon = markers[i].getAttribute("telepon");
          var jenis = markers[i].getAttribute("jenis");
          var kelas = markers[i].getAttribute("kelas");
          var kab= markers[i].getAttribute("kab");
          var prov= markers[i].getAttribute("prov");
          var type="";
          if (cari=="") {type = markers[i].getAttribute("type");}  
          else if ((prov.toLowerCase().indexOf(cari.toLowerCase())==-1) && (kab.toLowerCase().indexOf(cari.toLowerCase())==-1) &&  (address.toLowerCase().indexOf(cari.toLowerCase())==-1) &&  (name.toLowerCase().indexOf(cari.toLowerCase())==-1))
          {type = "rstr";}
          if (type=="") {ada++;}

          var point = new google.maps.LatLng(                   
              parseFloat(markers[i].getAttribute("lat")),
              parseFloat(markers[i].getAttribute("lng")));
          var html = "<b><font face='arial' size='2'>" + name + "</b> <br/>&nbsp;" + address +  "</b> <br/>&nbsp;Telp: " + telepon +"<br/>&nbsp;Jenis: " + jenis + "<br/>&nbsp;Kelas: " + kelas + "</font>";
          var icon = customIcons[type] || {};
          var marker = new google.maps.Marker({
            map: map,
            position: point,
            icon: icon.icon,
            shadow: icon.shadow
          });
          bindInfoWindow(marker, map, infoWindow, html);
        }
        if ((ada==0) && (cari!="")) {
            alert('Data tidak ditemukan.');
            spinner.stop();}
        else if (cari!="") {
        alert('Data ditemukan: '+ada+' rumah sakit');
        spinner.stop();} else {spinner.stop();}
      });
//      alert('spinning');
//      spinner.stop();



    }



    function bindInfoWindow(marker, map, infoWindow, html) {
      google.maps.event.addListener(marker, 'click', function() {
        infoWindow.setContent(html);
        infoWindow.open(map, marker);
      });
    }

    function downloadUrl(url, callback) {
      var request = window.ActiveXObject ?
          new ActiveXObject('Microsoft.XMLHTTP') :
          new XMLHttpRequest;

      request.onreadystatechange = function() {
        if (request.readyState == 4) {
          request.onreadystatechange = doNothing;
          callback(request, request.status);
        }
      };

      request.open('GET.html', url, true);
      request.send(null);
    }

    function doNothing() {}

   // ]]>
  </script>
  </head>

  <body onload="load('');">
  <div id="spin" style="background-color: #EEEEEE"><font face="arial narrow"> &nbsp; Cari Rumah Sakit: </font><input type="text" id="searchString"  size="25" onkeypress=" if ((window.event.keyCode==13)&&(this.value.length>0)) {load(this.value);}" />
                <input id="executeFind" type="button" value="Cari" onclick="if (document.getElementById('searchString').value.length>0){load(document.getElementById('searchString').value);}"  />
                <input id="bersih" type="button" value="Reset" onclick="load('');" style="width: 69px"  /></div>
    <div id="map" style="width: 100%; height: 600px"></div>
